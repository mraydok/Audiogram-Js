	<style>
		table {
			font-family: arial, sans-serif;
			border-collapse: collapse;
			width: 100%;
		}

		td, th {
			border: 1px solid #dddddd;
			text-align: left;
			padding: 8px;
		}

		tr:nth-child(even) {
			background-color: #dddddd;
		}
		.auidogram_input{
			width: 50px;
			text-align: center;
			background: transparent;
			border:0;
		}
		.auidogram_input:focus{
			background: white;
		}
		input::-webkit-outer-spin-button,input::-webkit-inner-spin-button {
			-webkit-appearance: none; margin: 0;
		}
		input[type=number] {-moz-appearance:textfield;}
		
		.leftinput{
			color:blue;
		}
		.leftinput::placeholder {
			color: blue;
			opacity: 1; /* Firefox */
		}

		.rightinput{
			color:red;
		}

		.rightinput::placeholder {
			color: red;
			opacity: 1; /* Firefox */
		}
		.left{
			color:blue;
		}
		.right{
			color:red;
		}
	</style>

<script type="text/javascript">

	function start(){
		var c = document.getElementById("myCanvas");
		var ctx = c.getContext("2d");
		ctx.clearRect(0, 0, c.width, c.height);

		ctx.beginPath();
		ctx.moveTo(20, 20);
		ctx.lineTo(600, 20);

		ctx.moveTo(20, 55);
		ctx.lineTo(600, 55);
		ctx.moveTo(20, 90);
		ctx.lineTo(600, 90);
		ctx.moveTo(20, 125);
		ctx.lineTo(600, 125);
		ctx.moveTo(20, 160);
		ctx.lineTo(600, 160);
		ctx.moveTo(20, 195);
		ctx.lineTo(600, 195);
		ctx.moveTo(20, 230);
		ctx.lineTo(600, 230);
		ctx.moveTo(20, 265);
		ctx.lineTo(600, 265);
		ctx.moveTo(20, 300);
		ctx.lineTo(600, 300);
		ctx.moveTo(20, 335);
		ctx.lineTo(600, 335);
		ctx.moveTo(20, 370);
		ctx.lineTo(600, 370);
		ctx.moveTo(20, 405);
		ctx.lineTo(600, 405);
		ctx.moveTo(20, 440);
		ctx.lineTo(600, 440);
		ctx.moveTo(20, 475);
		ctx.lineTo(600, 475);

		ctx.moveTo(50, 20);
		ctx.lineTo(50, 500);
		ctx.moveTo(100, 20);
		ctx.lineTo(100, 500);
		ctx.moveTo(150, 20);
		ctx.lineTo(150, 500);
		ctx.moveTo(200, 20);
		ctx.lineTo(200, 500);
		ctx.moveTo(250, 20);
		ctx.lineTo(250, 500);
		ctx.moveTo(300, 20);
		ctx.lineTo(300, 500);
		ctx.moveTo(350, 20);
		ctx.lineTo(350, 500);
		ctx.moveTo(400, 20);
		ctx.lineTo(400, 500);
		ctx.moveTo(450, 20);
		ctx.lineTo(450, 500);
		ctx.moveTo(500, 20);
		ctx.lineTo(500, 500);
		ctx.moveTo(550, 20);
		ctx.lineTo(550, 500);
		ctx.moveTo(600, 20);
		ctx.lineTo(600, 500);
		ctx.strokeStyle="black";
		ctx.stroke();

		ctx.beginPath();
		ctx.font = "10px";
		ctx.strokeText("-10",3,22);
		ctx.strokeText("0",12,57);
		ctx.strokeText("10",6,92);
		ctx.strokeText("20",6,127);
		ctx.strokeText("30",6,162);
		ctx.strokeText("40",6,197);
		ctx.strokeText("50",6,232);
		ctx.strokeText("60",6,267);
		ctx.strokeText("70",6,302);
		ctx.strokeText("80",6,337);
		ctx.strokeText("90",6,372);
		ctx.strokeText("100",2,407);
		ctx.strokeText("110",2,442);
		ctx.strokeText("120",2,477);
		ctx.strokeText("125",42,12);
		ctx.strokeText("250",92,12);
		ctx.strokeText("500",142,12);
		ctx.strokeText("750",192,12);
		ctx.strokeText("1000",240,12);
		ctx.strokeText("1500",290,12);
		ctx.strokeText("2000",340,12);
		ctx.strokeText("3000",390,12);
		ctx.strokeText("4000",440,12);
		ctx.strokeText("6000",490,12);
		ctx.strokeText("8000",540,12);
		ctx.strokeStyle = "black";
		ctx.stroke();

		var lairimg = document.getElementById("lairimg");
		var lboneimg = document.getElementById("lboneimg");
		var rairimg = document.getElementById("rairimg");
		var rboneimg = document.getElementById("rboneimg");
		var rmaskimg = document.getElementById("rmaskimg");
		var rimaskboneimg = document.getElementById("rimaskboneimg");


		$('input[name^="lair"]').each(function(i) {
			var thisval = $(this).val();
			thisval = parseInt(thisval);
			var thismaskval =  $('input[name^="lmask['+(i)+']"]').val();
			thismaskval = parseInt(thismaskval);
			var beforeval = $('input[name^="lair['+(i-1)+']"]').val();
			beforeval = parseInt(beforeval);
